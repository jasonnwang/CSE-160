<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Blocky Animal</title>
</head>

<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <p id="numdot"> XXX </p>
  <div>
    Head Angle <input type="range" min="-45" max="45" value="0" class="slider" id="headSlide">
    Animation:
    <button type="button" id="animationHeadOnButton">ON</button>
    <button type="button" id="animationHeadOffButton">OFF</button>
  </div>
  <div>
    Tail Front Angle <input type="range" min="-45" max="45" value="0" class="slider" id="tailSlide">
    Tail Back Angle <input type="range" min="-20" max="20" value="0" class="slider" id="tailTipSlide">
    Animation:
    <button type="button" id="animationTailOnButton">ON</button>
    <button type="button" id="animationTailOffButton">OFF</button>
  </div>
  <div>
    Front Legs Angle <input type="range" min="-30" max="30" value="0" class="slider" id="frontLegSlide">
  </div>
  <div>
    Back Legs Angle <input type="range" min="-30" max="30" value="0" class="slider" id="backLegSlide">
  </div>
  <div>
    Camera Angle <input type="range" min="0" max="360" value="90" class="slider" id="angleSlide">
  </div>
  <div>
    Running Animation:
    <button type="button" id="animationRunOnButton">ON</button>
    <button type="button" id="animationRunOffButton">OFF</button>
  </div>
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="Triangle.js"></script>
  <script src="Cube.js"></script>
  <script src="asgn2.js"></script>
</body>

</html>
